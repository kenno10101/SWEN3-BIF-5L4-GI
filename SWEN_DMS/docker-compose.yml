version: "3.9"

# --- GenAI-Environment Vars (filled by .env) ---
x-genai-env: &genai-env
  GENAI_PROVIDER: "google"                         # gemini
  GENAI_MODEL: "${GENAI_MODEL:-gemini-2.0-flash}"  # default, override via .env 
  GENAI_API_KEY: "${GENAI_API_KEY}"                # from .env
  GENAI_TIMEOUT_SECONDS: "30"

services:
  postgres:
    image: postgres:16
    container_name: swen_dms_postgres
    restart: always
    environment:
      POSTGRES_USER: kendi
      POSTGRES_PASSWORD: kendi
      POSTGRES_DB: dms_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  rest-server:
    build:
      context: .
      dockerfile: SWEN_DMS/Dockerfile
    container_name: swen_dms_rest_server
    restart: always
    depends_on:
      - postgres
      - rabbitmq
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=dms_dev;Username=kendi;Password=kendi"
      ASPNETCORE_ENVIRONMENT: "Development"
        
      # RabbitMQ-Config for REST-Server (Mapping to RabbitMq:... in appsettings.json)
      RabbitMq__Host: "rabbitmq"
      RabbitMq__Port: "5672"
      RabbitMq__User: "kendi"
      RabbitMq__Password: "kendi"
      RabbitMq__VirtualHost: "/"
      RabbitMq__Exchange: "dms.exchange"
      RabbitMq__Queue: "ocr.requests"
      RabbitMq__RoutingKey: "ocr.request"
      
      # MinIO Config
      Minio__Endpoint: "minio"
      Minio__Port: "9000"
      Minio__AccessKey: "kendi"
      Minio__SecretKey: "kendi123"
      Minio__Bucket: "documents"

    ports:
      - "8080:8080"
  web:
    build:
      context: ./SWEN_DMS.PL
      dockerfile: Dockerfile
    container_name: swen_dms_web
    restart: always
    depends_on:
      - rest-server
    ports:
      - "8085:80"
  rabbitmq:
    image: rabbitmq:3-management
    container_name: swen_dms_rabbitmq
    restart: always
    ports:
      - "5672:5672"     # Broker
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: kendi
      RABBITMQ_DEFAULT_PASS: kendi

  ocr-worker:
    build:
      context: .
      dockerfile: SWEN_DMS.OcrWorker/Dockerfile
    container_name: swen_dms_ocr_worker
    restart: always
    depends_on:
      - rabbitmq
      - minio
    environment:
      RabbitMq__Host: "rabbitmq"
      RabbitMq__Port: "5672"
      RabbitMq__User: "kendi"
      RabbitMq__Password: "kendi"
      RabbitMq__VirtualHost: "/"
      RabbitMq__Exchange: "dms.exchange"
      RabbitMq__Queue: "ocr.requests"
      RabbitMq__RoutingKey: "ocr.request"
      
      Minio__Endpoint: "minio"
      Minio__Port: "9000"
      Minio__AccessKey: "kendi"
      Minio__SecretKey: "kendi123"
      Minio__Bucket: "documents"
      
      OCR__Lang: "eng+deu"
      Rest__BaseUrl: "http://rest-server:8080"
        
      # target-queue for GenAI
      GenAI__Exchange: "dms.exchange"
      GenAI__Queue: "genai.requests"
      GenAI__RoutingKey: "genai.request"
      
      # Provider/Model/API-Key (from .env)
      <<: *genai-env
      
  # GenAI Worker (reads genai.requests)
  genai-worker:
    build:
      context: .
      dockerfile: SWEN_DMS.GenAIWorker/Dockerfile
    container_name: swen_dms_genai_worker
    restart: always
    depends_on:
      - rabbitmq
      - rest-server
    environment:
      # RabbitMQ (GenAI input)
      RabbitMq__Host: "rabbitmq"
      RabbitMq__Port: "5672"
      RabbitMq__User: "kendi"
      RabbitMq__Password: "kendi"
      RabbitMq__VirtualHost: "/"
      RabbitMq__Exchange: "dms.exchange"
      RabbitMq__Queue: "genai.requests"
      RabbitMq__RoutingKey: "genai.request"
      
      Rest__BaseUrl: "http://rest-server:8080"
      
      # GenAI config (from .env)
      <<: *genai-env
      
  minio:
    image: minio/minio:latest
    container_name: swen_dms_minio
    restart: always
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    environment:
      MINIO_ROOT_USER: kendi
      MINIO_ROOT_PASSWORD: kendi123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
        
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: swen_dms_elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  # New Indexing Worker
  indexing-worker:
    build:
      context: .
      dockerfile: SWEN_DMS.IndexingWorker/Dockerfile
    container_name: swen_dms_indexing_worker
    restart: always
    depends_on:
      - rabbitmq
      - elasticsearch
      - rest-server
    environment:
      RabbitMq__Host: "rabbitmq"
      RabbitMq__Port: "5672"
      RabbitMq__User: "kendi"
      RabbitMq__Password: "kendi"
      RabbitMq__VirtualHost: "/"
      RabbitMq__Exchange: "dms.exchange"
      RabbitMq__Queue: "indexing.requests"
      RabbitMq__RoutingKey: "indexing.request"

      Elasticsearch__Uri: "http://elasticsearch:9200"
      Elasticsearch__IndexName: "documents"

      Rest__BaseUrl: "http://rest-server:8080"


volumes:
  postgres_data:
  minio_data:
  elasticsearch_data:
