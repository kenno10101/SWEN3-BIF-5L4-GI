version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: swen_dms_postgres
    restart: always
    environment:
      POSTGRES_USER: kendi
      POSTGRES_PASSWORD: kendi
      POSTGRES_DB: dms_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
